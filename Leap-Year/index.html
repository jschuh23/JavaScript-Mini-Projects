        <title>Leap Year or Not</title>
    </head>
    <body>
        <h1>Determine if the following year is a leap year or not</h1>
        <p>A year is a leap year if:</p>
        <ul>
            <li>it is evenly divisible by 4</li>
            <li>
                <strong>except</strong> if that year is also evenly divisible by
                100
            </li>
            <li><strong>unless</strong> that year is also divisible by 400</li>
        </ul>

    </body>
